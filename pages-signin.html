<!DOCTYPE html>
<html lang="en" class="fixed">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Sign In | Caffelatte Admin - Responsive HTML5 Template 1.0</title>
		<meta name="description" content="Caffelatte Admin - Responsive HTML5 Template 1.0">
		<meta name="author" content="suzAnna Kompaktor">
		
		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
		
		<!-- Web Fonts -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&subset=latin" rel="stylesheet" type="text/css">
		
		<!-- Vendor CSS -->
		
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/select2/select2.css" />
		
		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/caffelatte-admin.css" />
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/custom.css" />

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.min.js"></script>

	</head>

	<body>
		<div class="page page-blank">
			<section class="center-page-blank">
				<!-- strart content -->
				<a href="/" class="logo">
					<img src="assets/images/logo.png" height="45" alt="Caffelatte Admin" />
				</a>

				<div class="panel panel-sign mt-xs">
					<ul class="nav nav-tabs tabs-primary">
						<li>
							<a href="pages-signup.html">
								<i class="fa fa-lg fa-pencil mr-xs"></i>
								 Sign Up
							</a>
						</li>
						<li class="active">
							<a href="pages-signin.html">
								<i class="fa fa-lg fa-user mr-xs"></i>
								 Sign In
							</a>
						</li>
						<li>
							<a href="pages-recover-password.html">
								<i class="fa fa-lg fa-lock mr-xs"></i>
								 Recover Password
							</a>
						</li>
					</ul>
					<div class="panel-body">
						<form action="index.html" method="post">
							<div class="form-group mb-md">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control" />
									<span class="input-group-addon">
										<span class="icon">
											<i class="fa fa-fw fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-md">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a href="pages-recover-password.html" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd" type="password" class="form-control" />
									<span class="input-group-addon">
										<span class="icon">
											<i class="fa fa-fw fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
									<button type="submit" class="btn btn-primary btn-block visible-xs mt-lg">Sign In</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-uppercase">
								<span>or</span>
							</span>

							<div class="mb-xs text-center">
								<a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
								<a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
							</div>

							<p class="text-center">Don't have an account yet? <a href="pages-signup.html">Sign Up!</a>

						</form>
					</div>
				</div>

				<p class="text-center text-muted small-text mt-md mb-md">&copy; Copyright 2014. All Rights Reserved.</p>
				<!-- end content -->
			</section>
			
		</div>
		
		<!-- Vendor -->
		<script src="assets/vendor/jquery/jquery.min.js"></script> <script src="assets/vendor/jquery-html5data/jquery.html5data.min.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="assets/vendor/jquery-nanoscroller/jquery.nanoscroller.min.js"></script>
		<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		<script src="assets/vendor/jquery-appear/jquery.appear.js"></script>
		<script src="assets/vendor/select2/select2.min.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/caffelatte-admin.js"></script>
		
		<!-- Custom -->
		<script src="assets/javascripts/custom.js"></script>

	</body>
</html>
