	<body>
		<div class="page page-blank wide">
			<section class="center-page-blank">
				<!-- strart content -->
						<div class="row">
							<div class="col-md-6 text-center">
								<h2 class="error-page-title">
									<i class="fa fa-fw fa-file-text"></i>
									500
								</h2>
								<p>Oops! Something went wrong. We apologize. Please try again later or contact us <a href="">via email</a>.</p>
							</div>
							<div class="col-md-6">
								<form class="form-horizontal">
									<section class="panel">
										<header class="panel-heading">
											<div class="panel-actions">
												<a href="#" class="fa fa-caret-down"></a>
												<a href="#" class="fa fa-times"></a>
											</div>
		
											<h2 class="panel-title">Let us know how this happened.</h2>
											<p class="panel-subtitle">We'd like to fix it for you so this doesn't happen again.</p>
										</header>
										<div class="panel-body">
												<div class="form-group">
													<div class="col-md-6">
														<input type="text" name="name" class="form-control" placeholder="Your name">
													</div>
													<div class="col-md-6">
														<input type="email" name="email" class="form-control" placeholder="Your email address">
													</div>
												</div>
											<div class="form-group">
												<div class="col-sm-12">
													<textarea name="message" rows="5" class="form-control" placeholder="Message"></textarea>
												</div>
											</div>
										</div>
										<footer class="panel-footer">
											<div class="clearfix">
												<button class="btn btn-primary pull-right">Submit </button>
											</div>
										</footer>
									</section>
							 	</form>
							</div>
						</div>
				<!-- end content -->
			</section>
